<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/@kfonts/neodgm/index.css" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="header-section">
      <div id="header-left">
        <div id="header-main-left" class="header-main">
          Insert Coin
          <i class="nes-icon coin is-small"></i>
        </div>
        <div id="header-game-left" class="display-none">
          <div id="best-score-label">
            BEST SCORE:<span id="best-score">000000</span>
          </div>
          <div id="score-label">1P SCORE:<span id="score">000000</span></div>
        </div>
      </div>
      <div id="header-right">
        <div id="header-social">
          <a
            href="https://github.com/itsmo1031"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="nes-icon github"> </i>
          </a>
          <a
            href="https://www.linkedin.com/in/itsmo1031/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="nes-icon linkedin"> </i>
          </a>
          <a
            href="https://mailhide.io/e/GKTCyRoR"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="nes-icon gmail"></i>
          </a>
        </div>
      </div>
    </div>
    <div id="main-section">
      <div id="title-section">
        <p class="title">타이틀</p>
        <p class="description">
          Press <span class="nes-text is-warning">&lt;Enter&gt;</span> to Start
        </p>
      </div>
      <div id="game-section" class="display-none">
        <div id="rec">● REC</div>
      </div>
      <div id="retry-section" class="display-none">
        <p class="title">Game Over</p>
        <button class="nes-btn">Retry?</button>
      </div>
    </div>
    <div id="input-section">
      <div class="nes-field is-inline">
        <input type="text" id="input-field" class="nes-input is-dark" />
      </div>
    </div>
  </body>
  <script type="module" src="js/app.js"></script>
</html>
